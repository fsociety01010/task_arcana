{% extends 'base.html' %}

{% block head %}
    <title>Add anouncement</title>
{% endblock %}

{% block body %}

    <h1>Sign Up</h1>
    <div class="form-row">
        <div class="warning">
              {% with messages = get_flashed_messages() %}
            {% if messages %}
                    {{ messages[0] }} Go to <a href="{{ url_for('signUp') }}">Login page</a>.
            {% endif %}
        {% endwith %}
        </div>
        <form action="/signUp" method="post">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" required>
            <br>
            <label for="surname">Surname</label>
            <input class="form-control" type="text" name="surname" id="surname"
                   required>
            <br>
            <label for="phone_number">Phone number</label>
            <input class="form-control" type="number" name="phone_number" id="phone_number" required>
            <br>
            <label for="birthday">Date of birth</label>
            <input class="form-control" type="text" name="birthday" id="birthday" placeholder="Format:dd/mm/yyyy"
                   required>
            <br>
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
            <br>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
            <br>
            <input type="Submit" value="Create">
        </form>
    </div>

{% endblock %}
