{% extends 'base.html' %}

{% block head %}
    <title>Main page</title>
{% endblock %}

{% block body %}

    <h1>The list of all houses</h1>

    <table class="table table-hover table-bordered">
        <tr class="headers">
            <th>City</th>
        </tr>
        {% for city in allCities %}
            <tr>
                <th><a href="/search/city/{{ city }}">{{ city }}</a></th>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
