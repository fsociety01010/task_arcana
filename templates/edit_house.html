{% extends 'base.html' %}

{% block head %}
    <title>Edit house</title>
{% endblock %}

{% block body %}

    <hr>
    <h2>Edit announcement</h2>
    <form action="/" method="post">
        Title: <input type="text" name="title" id="title" value={{ house.title }}>
        <br>
        Location: <input type="text" name="location" id="location" value={{ house.location }} >
        <br>
        House or apartments: <input type="text" name="type" id="type" value={{ house.type}}>
        <br>
        Number of rooms: <input type="number" name="rooms" id="rooms" value={{ house.rooms }}>
        <br>
        Price: <input type="number" name="price" id="price" value={{ house.price }}>
        <br>
        Author: <input type="text" name="author" id="author" value={{ house.author }}>
        <br>
        Author id: <input type="number" name="author_id" id="author_id" value={{ house.author_id }}>
        <br>
        Description: <input type="text" name="description" id="description" value={{ house.description }}>
        <br>
        <input type="submit" value="Update">
    </form>
    <hr>
{% endblock %}
